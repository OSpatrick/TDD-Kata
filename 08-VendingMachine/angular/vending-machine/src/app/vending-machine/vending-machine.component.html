<p id='vendingMachine'>vending-machine works!</p>
<div>
    <h1 id='counter' *ngIf="counter>0">{{counter}}</h1>
    <h1 id='counter' #elseBlock>INSERT COIN</h1>

    <ul>
      <li *ngFor="let coin of coins">
          <button id='{{coin.name}}' class="button-29" (click)="coinSlot(coin)">{{coin.name}}</button>
      </li>
      <li>
          <button id='slug' class="button-29">Slug</button>
      </li>
    </ul>
</div>
<app-product-selector></app-product-selector>
